<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>carroussel</title>
    <style media="screen">
      img {
        width:600px;
      }

      #slide {
        opacity:1;
        transition: opacity 1s;
      }

      #slide.fade {
        opacity:0.2;
      }
    </style>
  </head>
  <body>
    <div id="slide">

      <img src="1.jpg" alt="courroussel">
    </div>

    <script type="text/javascript">

      var $img = document.querySelector('img');
      var $slide = document.getElementById('slide');

      var imgs = ["1.jpg","2.jpg","3.jpg"];
      var pos = 1;


      function changeImg(){
        $img.src = imgs[pos];
        //effet fade
        $slide.classList.toggle('fade');

        pos++;
        if (pos==imgs.length) pos = 0;
      }

      setInterval(changeImg, 2000);

    </script>
  </body>
</html>
